<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícone Mídia Social</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="container">
        <!-- Container Facebook -->
        <a href="https://pt-br.facebook.com/" target="_blank" class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-facebook fa-2xl" style="color: #fafafa;"></i>
            </span>
        </a>
        <!-- Container Twitter -->
        <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoicHQifQ%3D%3D%22%7D"
          target="_blank"  class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i>
            </span>
        </a>
        <!-- Container Google + -->
        <a href="https://www.google.com/" target="_blank" class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-google-plus-g fa-2xl" style="color: #ffffff;"></i>
            </span>
        </a>
        <!-- Container Linkedin -->
        <a href="https://www.linkedin.com/login/pt" target="_blank" class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-linkedin-in fa-2xl" style="color: #ffffff;"></i>
            </span>
        </a>
        <!-- Container Instagram -->
        <a href="https://www.instagram.com/" target="_blank" class="ctn-social">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>
                <i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i>
            </span>
        </a>
        </class>
    </section>
</body>

</html>
